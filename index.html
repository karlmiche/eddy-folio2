<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eddy's professional portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="node_modules/paper/dist/paper-full.min.js"
    ></script>

    <!-- script tag for random shapes -->
    <script type="text/paperscript" canvas="myCanvas">

      function random(min, max) {
          return Math.floor(Math.random() * (max - min + 1) + min);
          }

        var center = new Point(50, 50);
        var points = 5;
        var radius1 = 25;
        var radius2 = 40;
        var star = new Path.Star(center, points, radius1, radius2);
        star.fillColor = 'white';
        star.strokeWidth = 3;
        star.strokeColor =  "rgb(" + random(0, 255) + "," + random(0, 255) + "," + random(0, 255) + ")";
    </script>
  </head>
  <body>
    <!-- navigation -->
    <div class="nav-container">
      <ul class="nav-list">
        <li>home</li>
        <li>learning library</li>
        <li>about</li>
        <li>chapbook</li>
      </ul>
    </div>

    <!-- splash page -->
    <canvas class="splash-container" id="myCanvas"> </canvas>

    <!-- learning library carousel -->
    <div class="learning-lib">
      <h1>learnin' library</h1>
      <div class="learning-lib-container">
        <div class="lib-card">card 1</div>
        <div class="lib-card">card 2</div>
        <div class="lib-card">card 3</div>
        <div class="lib-card">card 4</div>
        <div class="lib-card">card 5</div>
        <div class="lib-card">card 6</div>
        <div class="lib-card">card 7</div>
        <div class="lib-card">card 8</div>
        <div class="lib-card">card 9</div>
        <div class="lib-card">card 10</div>
        <div class="lib-card">card 11</div>
        <div class="lib-card">card 12</div>
        <div class="lib-card">card 13</div>
        <div class="lib-card">card 14</div>
        <div class="lib-card">card 15</div>
      </div>
    </div>

    <!-- about section -->
    <div class="about-container">
      <h1>about eddy</h1>
    </div>

    <!-- chapbook/works -->
    <div class="chapbook-container">
      <h1>published works/chapbook</h1>
    </div>

    <!-- footer section -->
    <div class="footer-container">
      <div class="social-container"></div>
    </div>
  </body>
</html>
